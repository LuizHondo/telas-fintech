<!DOCTYPE html>
<html lang="pt-br">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Cadastro - Banco Gold</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body class="cadastro_body">
        <header>
            <p class="cadastro_cabecalho letra_contorno">Insira seus dados</p>
        </header>
        <form class="cadastro_formulário">
            <label for="nome" class="cadastro_requisito letra_contorno">Nome:</label>
                <input id="nome" type="text" class="cadastro_input" placeholder="João Pedro" required>

            <label for="sobrenome" class="cadastro_requisito letra_contorno">Sobrenome:</label>
                <input id="sobrenome" type="text" class="cadastro_input" placeholder="da Silva" required>

            <label for="cpf" class="cadastro_requisito letra_contorno">CPF:</label>
                <input id="cpf" type="text" class="cadastro_input" placeholder="123.456.789-10" required>

            <label for="telefone" class="cadastro_requisito letra_contorno">Telefone:</label>
                <input id="telefone" type="text" class="cadastro_input" placeholder="(xx)xxxxx-xxxx" required>

            <label for="país" class="cadastro_requisito letra_contorno">País:</label>
                <input id="país" type="text" class="cadastro_input" placeholder="seu país" required>

            <label for="estado" class="cadastro_requisito letra_contorno">Estado:</label>
                <input id="estado" type="text" class="cadastro_input" placeholder="seu estado" required>

            <label for="cidade" class="cadastro_requisito letra_contorno">Cidade:</label>
                <input id="cidade" type="text" class="cadastro_input" placeholder="sua cidade" required>

            <label for="endereço" class="cadastro_requisito letra_contorno">Endereço:</label>
                <input id="endereço" type="text" class="cadastro_input" placeholder="sua rua" required>

            <label for="senha" class="cadastro_requisito letra_contorno">Senha:</label>
                <input id="senha" type="password" class="cadastro_input" placeholder="senha#123" required>
            <input type="submit" value="Concluir" class="cadastrar_botao" href="inicio.html">
        </form>

        <!-- Esse link do bootstrap tem que ser o último elemento no body -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    <footer class="rodape_nome">
        <p>@Luiz Hondo<br>2022</p>
    </footer>
</html>
